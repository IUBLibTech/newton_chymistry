<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>LSA Tool</title>

	</head>
	<body>
		<div id="app">

			{{ message }}

		</div>

		<script>
			const { createApp, ref } = Vue

			createApp({
			  setup() {
			    const message = ref('Hello vue!')
			    return {
			      message
			    }
			  }
			}).mount('#app')


		</script>
	</body>
</html>
